<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SJMSAA Football Rankings - Live Standings</title>
    
    <!-- Facebook Open Graph Meta Tags -->
    <meta property="og:title" content="SJMSAA Football Rankings - Live Standings">
    <meta property="og:description" content="Current standings for St. Johns Middle School Athletic Association Football. Updated after each game.">
    <meta property="og:url" content="https://ktpatrick1.github.io/SJMSAA-rankings">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://ktpatrick1.github.io/SJMSAA-rankings/preview.png">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="SJMSAA Football Rankings">
    <meta name="twitter:description" content="Live standings for St. Johns Middle School Athletic Association Football">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            color: #333;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.2em;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.3em;
            color: #3498db;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
            background: #fdf2f2;
            border-radius: 10px;
            border: 1px solid #f5c6c6;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-radius: 10px;
            overflow: hidden;
        }
        
        th {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 15px 10px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
        }
        
        td {
            padding: 12px 10px;
            border-bottom: 1px solid #ecf0f1;
            transition: background-color 0.3s ease;
        }
        
        tr:hover {
            background-color: #f8f9fa;
        }
        
        tr:nth-child(even) {
            background-color: #fafafa;
        }
        
        .rank {
            font-weight: bold;
            color: #2980b9;
            font-size: 1.1em;
        }
        
        .team-name {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .wins {
            color: #27ae60;
            font-weight: bold;
        }
        
        .losses {
            color: #e74c3c;
            font-weight: bold;
        }
        
        .ties {
            color: #f39c12;
            font-weight: bold;
        }
        
        .last-updated {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            body { padding: 10px; }
            .container { padding: 20px; }
            h1 { font-size: 2em; }
            table { font-size: 0.9em; }
            th, td { padding: 8px 5px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèà SJMSAA Football Rankings</h1>
        <div class="subtitle">St. Johns Middle School Athletic Association</div>
        
        <div id="standings">
            <div class="loading">Loading current standings...</div>
        </div>
        
        <div class="last-updated" id="lastUpdated"></div>
    </div>

<script>
    // Replace YOUR_SHEET_ID with your actual Google Sheet ID
    const SHEET_ID = '1nZiXZboIZknWFP0lw2bE08q_ZZ-nfOmtpwUEeU6tVoo';
    
    async function loadStandings() {
        try {
            const response = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`);
            const text = await response.text();
            
            // Parse Google Sheets JSON response
            const json = JSON.parse(text.substr(47).slice(0, -2));
            const rows = json.table.rows;
            
            if (rows.length === 0) {
                throw new Error('No data found');
            }
            
            // DEBUG: Show us what we're getting
            let debugInfo = '<h3>Debug Info:</h3>';
            debugInfo += `<p>Total rows found: ${rows.length}</p>`;
            
            // Show first 20 rows to see structure
            debugInfo += '<table border="1"><tr><th>Row</th><th>First Cell</th><th>Second Cell</th><th>All Data</th></tr>';
            
            rows.slice(0, 20).forEach((row, index) => {
                const cells = row.c || [];
                const firstCol = cells[0]?.v || 'EMPTY';
                const secondCol = cells[1]?.v || 'EMPTY';
                const allCells = cells.map(cell => cell?.v || 'EMPTY').join(' | ');
                
                debugInfo += `<tr>
                    <td>${index}</td>
                    <td>${firstCol} (${typeof firstCol})</td>
                    <td>${secondCol} (${typeof secondCol})</td>
                    <td style="font-size: 10px;">${allCells}</td>
                </tr>`;
            });
            
            debugInfo += '</table>';
            
            document.getElementById('standings').innerHTML = debugInfo;
            
        } catch (error) {
            console.error('Error loading standings:', error);
            document.getElementById('standings').innerHTML = `
                <div class="error">
                    <h3>Unable to load standings</h3>
                    <p>Error: ${error.message}</p>
                </div>
            `;
        }
    }
    
    // Load standings when page loads
    loadStandings();
</script>

</body>
</html>
